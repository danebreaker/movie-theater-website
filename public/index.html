<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive In Movie Theater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/8a80b728dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar has-background-inherit">
        <div class="navbar-brand has-text-inherit m-2">
          <a id="navhomebrand" class="navbar-item has-text-inherit">
            <p class="is-size-2 is-size-4-mobile has-text-weight-semibold has-text-inherit">Dane's Drive In</p>
          </a>

          <a role="button" class="navbar-burger" id="navbarBurger" aria-expanded="false" data-target="navbarMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarMenu" class="navbar-menu has-text-inherit m-2">
          <div class="navbar-end has-text-inherit">
            <a class="navbar-item has-text-inherit m-2" id="navhome">
              <i class="fa-solid fa-house"></i>
              Home
            </a>

            <a class="navbar-item has-text-inherit m-2" id="navshowings">
              <i class="fa-solid fa-film"></i>
              Showings
            </a>

            <a class="navbar-item has-text-inherit m-2" id="navabout">
              <i class="fa-solid fa-circle-info"></i>
              About
            </a>

            <a class="navbar-item has-text-inherit m-2 signedout" id="navsignin">
              <i class="fa-solid fa-user"></i>
              Sign In
            </a>

            <div class="navbar-item has-dropdown signedin" id="navaccount">
              <a class="navbar-link" id="navdropdown">
                <i class="fa-solid fa-user"></i>
                <span id="current_user"></span>
              </a>

              <div class="navbar-dropdown">
                <a class="navbar-item" id="navmanageaccount">Manage Account</a>
                <hr class="navbar-divider" />
                <a class="navbar-item" id="navsignout">Sign Out</a>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" id="message-modal">
          <div class="modal-content">
            <article class="message is-pulled">
              <div class="message-header">
                <p>Message</p>
                <button class="delete" id="message-modal-close"></button>
              </div>
              <div class="message-body" id="message-body"></div>
            </article>
          </div>
        </div>
      </nav>
    </header>

    <main id="main"></main>

    <footer class="p-5 mt-5">
      <div class="has-text-centered mb-3">
        <a href="" class="m-2"><i class="fa-brands fa-2x fa-square-x-twitter"></i></a>
        <a href="" class="m-2"><i class="fa-brands fa-2x fa-square-facebook"></i></a>
        <a href="" class="m-2"><i class="fa-brands fa-2x fa-square-instagram"></i></a>
        <a href="" class="m-2"><i class="fa-solid fa-2x fa-envelope"></i></a>
        <a href="" class="m-2"><i class="fa-solid fa-2x fa-location-dot"></i></a>
      </div>
      <p class="has-text-centered">Dane Breaker &copy; Copyright 2024.</p>
    </footer>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <script src="app.js"></script>
  </body>
</html>
