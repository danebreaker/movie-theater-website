<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive In Movie Theater</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8a80b728dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Dane's Drive In</h1>
      <nav>
        <a href="index.html" id="navhome"
          ><i class="fa-solid fa-house"></i>Home</a
        >
        <a href="showings.html" id="navshowings"
          ><i class="fa-solid fa-film"></i>Showings</a
        >
        <a href="about.html" id="navabout"
          ><i class="fa-solid fa-circle-info"></i>About</a
        >
        <a href="signin.html" id="navsignin"
          ><i class="fa-solid fa-user"></i>Sign In</a
        >
      </nav>
    </header>

    <main>
      <div id="wrapper">
        <div class="nowplaying">
          <h2>Now Playing!</h2>
          <img
            src="images/example_movie_poster_4.jpeg"
            alt="First showing - wall e"
            class="movieposterlg"
          />
          <img
            src="images/example_movie_poster.jpg"
            alt="second showing - moneyball"
            class="movieposterlg"
          />
        </div>

        <div class="rightside">
          Filters: <br />
          <input type="date" id="dateselector" />

          <div id="showtimeinfo">
            <br />
            Movies Showing On: <span id="showingdate"><em>Date</em></span>
            <br />
            <br />
            <!-- All Movie Data is fetched -->
            <!-- This is example data -->
            <span id="movie1title" class="movietitle">Wall E</span><br />
            <span id="movie1starttime">Estimated start time - 7:00 PM</span
            ><br />
            <span id="movie1rating">G</span><br />
            <span id="movie1trailer">
              <a
                id="movie1link"
                href="https://youtu.be/CZ1CATNbXg0?si=exXw1whz2ec7sHus"
                target="#"
                >Trailer</a
              > </span
            ><br />
            <br />
            <span id="movie2title" class="movietitle">Moneyball</span><br />
            <span id="movie2starttime">Estimated start time - 8:45 PM</span
            ><br />
            <span id="movie2rating">PG-13</span><br />
            <span id="movie2trailer">
              <a
                id="movie2link"
                href="https://youtu.be/-4QPVo0UIzc?si=GKksL_z-vmS5363n"
                target="#"
                >Trailer</a
              > </span
            ><br />
          </div>
          <br />
          <form action="reservation.html">
            <input
              type="submit"
              value="Reserve Your Parking Spot"
              class="formbutton"
            />
          </form>
        </div>
      </div>

      <div id="bottombar">
        <h3>Upcoming:</h3>
        <!-- Placeholders because we dont have database setup -->
        <img
          src="images/example_movie_poster_3.jpeg"
          alt="despicable me"
          class="moviepostersm"
        />
        <img
          src="images/example_movie_poster_2.jpeg"
          alt="the martian"
          class="moviepostersm"
        />
        <img
          src="images/example_movie_poster_3.jpeg"
          alt="despicable me"
          class="moviepostersm"
        />
        <img
          src="images/example_movie_poster_2.jpeg"
          alt="the martian"
          class="moviepostersm"
        />
      </div>
    </main>

    <footer>
      <a href=""><i class="fa-brands fa-2x fa-square-x-twitter"></i></a>
      &nbsp;
      <a href=""><i class="fa-brands fa-2x fa-square-facebook"></i></a>
      &nbsp;
      <a href=""><i class="fa-brands fa-2x fa-square-instagram"></i></a>
      &nbsp;
      <a href=""><i class="fa-solid fa-2x fa-envelope"></i></a>
      &nbsp;
      <a href=""><i class="fa-solid fa-2x fa-location-dot"></i></a>
      &nbsp;
      <br />
      <br />
      Dane Breaker &copy; Copyright 2024.
    </footer>

    <script>
      /* Default value is todays date */
      let placeholderDate = new Date();
      document.getElementById("showingdate").innerHTML =
        placeholderDate.toDateString();

      /* Changes date text based on selector */
      document
        .getElementById("dateselector")
        .addEventListener("change", (event) => {
          let selectedDate = new Date(
            document.getElementById("dateselector").valueAsNumber +
              12 * 60 * 60 * 1000
          );
          document.getElementById("showingdate").innerHTML =
            selectedDate.toDateString();
        });

      /* Right now this doesn't do much besides change date on screen but once we have database setup it will
        fetch the movie showings for when the selected date changes and then change the movie posters and info*/
    </script>
  </body>
</html>
