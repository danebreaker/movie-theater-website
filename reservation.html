    <script>
      let parkingSpots = document.getElementsByTagName("area");
      for (let i = 0; i < parkingSpots.length; i++) {
        parkingSpots[i].addEventListener("click", (event) => {
          document.getElementById("selectedparkingspot").innerHTML = event.target.title;
        });
      }

      let clearSelectedSpot = document.getElementById("clearselectedspot");
      clearSelectedSpot.addEventListener("click", (event) => {
        document.getElementById("selectedparkingspot").innerHTML = "None";
